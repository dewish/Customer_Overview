<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Customer Overview</title>
</head>

<body class="container">

    <section class="topbar">
        <p class="topbar__paragraph">Site Admin</p>
    </section>

    <div class="content">
        <nav class="sidebar">
            <p class="sidebar__paragraph">Site Admnin</p>
            <div>
                <ul class="side-nav">
                    <li class="side-nav__item side-nav__item--active">
                        <a href="#" class="side-nav__link">
                            <img src="images/online.png" class="side-nav__icon side-nav__icon--active">
                            <span>Customer Overview</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="images/list-dot.png" class="side-nav__icon">
                            <span>Reports</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="images/file-add.png" class="side-nav__icon">
                            <span>File transcodings</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="#" class="side-nav__link">
                            <img src="images/notification.png" class="side-nav__icon">
                            <span>notification Center</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="right_content">

            <h1 class="right_content__heading">Customer Overview</h1>

            <div class="search__box">
                <div class="search">
                    <img src="images/search.png" class="search__icon">
                    <input type="text" class="search__input" placeholder="Customer or ID">
                </div>
                <button class="Button_add"><img src="images/plus.png" class="Button_add__plus">
                </button>
            </div>

            <table class="tb_header">
                <tr>
                    <td class="tb_header__customer">CUSTOMER</td>

                    <td class="tb_header__com_id">COM ID</td>
                    <td class="tb_header__leg_id">LEG ID</td>
                    <td class="tb_header__size">SIZE
                        <img class="tb_header__arrow" src="/images/arrow-body-down.png" alt="">
                    </td>
                    <td class="tb_header__active active">STATUS</td>
                </tr>
            </table>

            <div id="app"></div>

        </section>
    </div>

    <script src="script.js"></script>

</body>

</html>
